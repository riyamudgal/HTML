<html>
<head>
<style>
a:link
{
	color: green;
	background-color: transparent;
	text_decoration: none;
}
a:visited
{
	color: pink;
	background-color:transparent;
	text-decoration;
}
a:hover
{
	color:red;
	background-color:transparent;
	text-decoration;
}
a:active
{
	color:yellow;
	background-color:transparent;
	text-decoration:underline;
}
</style>
</head>
<body>

<p>You can Change the default colors of links</p>
<br>
By default, a link will appear like this (in all browsers):<br>

An unvisited link is underlined and blue<br>
A visited link is underlined and purple<br>
An active link is underlined and red<br>
You can change the link state colors, by using CSS:<br>

<a href="https://www.kiet.edu" target="_blank">KIET website link</a>

</body>
</html>
