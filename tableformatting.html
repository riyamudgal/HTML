<title>tableformatting</title>
</head>
<style>
t01 tr:nth-child(even) 
{

}
t01 tr:nth-child(odd) 
{
  background-color: #fff;
}
t01 th 
{
  color: white;
  background-color: black;
}
table, th, td 
{
  border: 1px solid black;
  border-collapse: collapse;
  color: white;
  background-color: black;
}
</style>
